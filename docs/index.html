<!-- コンテンツを配置 -->
<h2>お問い合わせフォーム</h2>
<form method="post">
  <table>
    <tr>
      <th>お名前 (必須)</th>
      <td><input type="text" name="name" value="" required /></td>
      </tr>
    <tr>
      <th>メールアドレス (必須)</th>
      <td><input type="email" name="to" value="" required /></td>
    </tr>
    <tr>
      <th>題名</th>
      <td><input type="text" name="subject" value="" /></td>
    </tr>
    <tr>
      <th>メッセージ本文</th>
      <td><textarea name="body" rows="6"></textarea></td>
    </tr>
  </table>
  <div id="message"></div>
  <input type="submit" name="confirm" value="送信" />
</form>
<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$('form').submit(function( event ) {
    event.preventDefault();

    $.post('http://localhost:8080/postmail/send/<--- API-KEY --->/', $('form').serialize())
    //サーバーからの返信を受け取る
    .done( function(data) {
        $('#message').html('正常に送信しました。');
    })
    //通信エラーの場合
    .fail( function() {
        $('#message').html('送信に失敗しました。');
    })
})


</script>
</body>
